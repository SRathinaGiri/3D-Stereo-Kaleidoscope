<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Stereo Kaleidoscope Creator</title>
    <style>
        body { 
            font-family: sans-serif; 
            background-color: #f0f0f0; 
            padding: 20px; 
            display: flex; 
            gap: 20px; 
        }
        .ui-panel { 
            background-color: #ffffff; 
            padding: 15px; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            width: 350px; 
        }
        .ui-panel h2 { margin-top: 0; }
        .ui-panel div { 
            margin-bottom: 12px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .ui-panel label { 
            font-weight: bold; 
            white-space: nowrap; 
            margin-right: 10px; 
        }
        .ui-panel input, .ui-panel button, .ui-panel select { 
            padding: 6px; 
            border-radius: 4px; 
            border: 1px solid #ccc; 
            width: 80px; 
        }
        .ui-panel input[type="color"] { 
            padding: 2px; 
            height: 30px; 
        }
        .ui-panel input[type="range"] { 
            flex-grow: 1; 
            width: auto; 
        }
        .ui-panel .button-group button { 
            flex-grow: 1; 
            width: auto; 
        }
        .ui-panel .button-group { gap: 10px; }
        #kaleidoscope-container { 
            width: 800px; 
            height: 400px; 
            border: 2px solid #ccc; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); 
            position: relative; 
            resize: both; 
            overflow: hidden; 
            touch-action: none; 
        }
        #kaleidoscope-canvas { 
            display: block; 
            width: 100%; 
            height: 100%; 
        }
        #object-selection { 
            flex-wrap: wrap; 
            gap: 5px 15px; 
        }
        #object-selection div { margin-bottom: 0; }
        #object-selection label { font-weight: normal; }
        #object-selection input { width: auto; }
    </style>
</head>
<body>

    <div class="ui-panel">
        <h2>Generation</h2>
        <div>
            <label for="reflectionsInput">Reflections:</label>
            <input type="number" id="reflectionsInput" value="8" min="2" max="50">
        </div>
        <div>
            <label for="effectSelect">Layout:</label>
            <select id="effectSelect" style="flex-grow: 1;">
                <option value="static">Static</option>
                <option value="spiral">Spiral</option>
                <option value="tunnel">Tunnel</option>
                <option value="zoom">Zoom</option>
                <option value="sphere">Sphere</option>
            </select>
        </div>
        <div>
            <label for="bgColorPicker">Background:</label>
            <input type="color" id="bgColorPicker" value="#101010">
        </div>
        
        <div id="object-selection">
            <div><input type="checkbox" class="shape-checkbox" value="sphere" checked><label>Sphere</label></div>
            <div><input type="checkbox" class="shape-checkbox" value="box" checked><label>Box</label></div>
            <div><input type="checkbox" class="shape-checkbox" value="cone" checked><label>Cone</label></div>
            <div><input type="checkbox" class="shape-checkbox" value="cylinder" checked><label>Cylinder</label></div>
            <div><input type="checkbox" class="shape-checkbox" value="torus" checked><label>Torus</label></div>
            <div><input type="checkbox" class="shape-checkbox" value="tetrahedron" checked><label>Tetrahedron</label></div>
            <div><input type="checkbox" class="shape-checkbox" value="octahedron" checked><label>Octahedron</label></div>
            <div><input type="checkbox" class="shape-checkbox" value="icosahedron" checked><label>Icosahedron</label></div>
            <div><input type="checkbox" class="shape-checkbox" value="torusKnot" checked><label>Torus Knot</label></div>
        </div>

        <div class="button-group">
            <button id="generateButton">Generate Shapes</button>
        </div>
        <hr>
        <h2>Text Mode</h2>
        <div>
            <label for="textInput">Message:</label>
            <input type="text" id="textInput" value="3D" style="flex-grow: 1;">
        </div>
        <div>
            <label for="fontSelect">Font:</label>
            <select id="fontSelect" style="flex-grow: 1;">
                <option value="helvetiker">Helvetiker</option>
                <option value="optimer">Optimer</option>
                <option value="gentilis">Gentilis</option>
            </select>
        </div>
        <div class="button-group">
            <button id="textGenerateButton">Generate Text</button>
        </div>
        <hr>
        <h2>Stereo 3D Controls</h2>
        <div>
            <label for="eyeSepSlider">Eye Separation:</label>
            <input type="range" id="eyeSepSlider" min="0" max="100" value="20">
        </div>
        <div>
            <label for="focusSlider">Focal Distance:</label>
            <input type="range" id="focusSlider" min="1" max="100" value="50">
        </div>
        <div>
            <label for="fovSlider">Field of View:</label>
            <input type="range" id="fovSlider" min="20" max="120" value="60">
        </div>
        <div class="button-group">
            <button id="swapEyesButton">Cross-View</button>
        </div>
        <hr>
        <h2>Playback & Sizing</h2>
        <div class="button-group">
            <button id="stopAutoRotateButton">Stop Auto-Rotate</button>
            <button id="startAutoRotateButton">Start Auto-Rotate</button>
            <button id="saveButton">Save as PNG</button>
        </div>
        <div>
             <label for="sizeInput">View Size:</label>
             <input type="number" id="sizeInput" value="400">
             <button id="resizeButton">Set Size</button>
        </div>
    </div>
    
    <div id="kaleidoscope-container">
        <canvas id="kaleidoscope-canvas"></canvas>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.164.1/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="script.js"></script>

</body>
</html>
